<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/custom.css}" rel="stylesheet">


</head>
<body>
<!--Bootstrap Integration-->
<h2 class="display-1 text-danger">Welcome To Student Register Form</h2>

<h2 class="gozde">My Custom Css</h2>

<!--Image Integration-->

<img th:src="@{/images/welcome-38249.png}">

<!--Display Value of model-->

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation-->

<h2 th:text="${'Hello'+students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).firstName+' '+students.get(0).getLastName()}"></h2>
<h2 th:text="${students.get(0).firstName+' '+students.get(0).getLastName()+' '+students.get(0).getAge()}"></h2>

<!--Link-->
<h2>
    <a th:href="@{http://amazon.com}">Amazon Page</a>
</h2>
<h2>
    <a th:href="@{/student/welcome}">Welcome Page</a>

</h2>

<!--Adding Parameters in Link-->

<h2>
    <a th:href="@{/student/welcome(id=3)}">Link</a>

</h2>

<h2>
    <a th:href="@{/student/welcome(name = ${students.get(0).getFirstName()})}">Student name</a>

</h2>

<!--Iteration-->

<h2>Printing My List:</h2>

<ul>
    <li th:each="student:${students}" th:text="${student}"></li>
</ul>

<h2>Printing Student's first name:</h2>

<ul>
    <li th:each="student:${students}" th:text="${student.getFirstName()}"></li>
</ul>

<h2>Printing Student's last name:</h2>

<ul>
    <li th:each="student:${students}" th:text="${student.getLastName()}"></li>
</ul>

<h2>Printing Students in Table</h2>
<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>
    </tr>

    </tbody>
</table>

<!--Conditional Logic-->
<div th:text="${students.get(0).age>25?'Eligible':'Not Eligible'}"></div>
<div>
    <span th:if="${students.get(0).getState()=='Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState()=='Arizona'}">No Arizona</span>
</div>

</body>
</html>
